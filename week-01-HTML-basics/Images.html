<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Paul Ezennolim">
    <title>Image in Paragraph Example</title>
</head>
<body>

    <h1>Image in Paragraph Example</h1>

    <p>This is an example paragraph with an image of a red teapot:</p>

    <p>
        <img src="red teapot.jpg" alt="Red teapot">
    </p>

    <p>This is the first paragraph.</p>

    <figure>
        <img src="red teapot.jpg" alt="Red teapot">
        <figcaption>A red teapot</figcaption>
    </figure>

    <p>This is the second paragraph.</p>
    <p>This is a paragraph with another image:</p>

    <img src="Tech image 1.jpg" alt="Tech image">
</body>
</html>
