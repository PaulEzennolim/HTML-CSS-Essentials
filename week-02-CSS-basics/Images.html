<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Paul Ezennolim">
    <title>Image and Text Flow Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Styled Content Example</h1>

    <p class="highlight">This is a highlighted paragraph.</p>

    <figure>
        <img src="Tech image 1.jpg" alt="Tech image">
        <figcaption>A Tech Image</figcaption>
    </figure>

    <p class="redgrey">This is a paragraph with a red-grey background.</p>

    <p class="largegreenfont">This is a paragraph with a large green font.</p>

    <p>This is a regular paragraph.</p>

    <p class="special-word">This is a paragraph with a special word.</p>

    <p class="block-image">This is a paragraph with a block-level image.</p>

</body>
</html>
