<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Paul Ezennolim">
    <title>Test Scores Table</title>
    <style>
        /* Optional: Add some basic styling for better presentation */
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .highlight-score {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Test Scores Table</h1>

    <figure>
        <table border="1">
            <caption>Table 1. Table of Data</caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Test Score (out of 10)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td class="highlight-score">8</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td class="highlight-score">9</td>
                </tr>
                <tr>
                    <td>Bob Johnson</td>
                    <td class="highlight-score">7</td>
                </tr>
            </tbody>
        </table>
    </figure>

</body>
</html>
